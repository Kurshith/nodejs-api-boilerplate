<div ui-layout="{disableToggle:true,flow:'column',dividerSize:'0px', disableMobileToggle:true}">
    <div ui-layout-container class="left-bar white-bg" size="16%" min-size="200px">
        <div class="header-cont">
            <h3>wp.report</h3></div>
        <div class="selector-cont">
            <div class="selector-element-cont">
                <div class="action-title selector-element text-uppercase">select websites</div>
                <div class="selector-element">
                    <ui-select multiple ng-model="multipleDemo.colors" theme="bootstrap" ng-disabled="disabled">
                        <ui-select-match placeholder="Websites">{{$item}}</ui-select-match>
                        <ui-select-choices repeat="color in ['behance.net','behance.com'] | filter:$select.search">
                            {{color}}
                        </ui-select-choices>
                    </ui-select>
                </div>
                <button class="btn btn-success text-uppercase selector-btn">Next <i class="fa fa-chevron-right fa-custom"></i></button>
            </div>
            <div class="selector-element-cont">
                <div class="action-title selector-element text-uppercase">Choose Template</div>
                <form action="" style="line-height:25px">
                    <label>
                        <input type="radio" name="template" value="minimal"> <span class="radio-menu">Minimal</span>
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="template" value="dateTable"><span class="radio-menu"> Data Table</span>
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="template" value="dateTable"><span class="radio-menu"> Infographic</span>
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="template" value="organic"><span class="radio-menu"> organic</span>
                    </label>
                </form>
            </div>
            <div class="selector-element-cont">
                <div class="action-title selector-element text-uppercase">Review Operations To include</div>
                <form action="" style="line-height:25px">
                    <label>
                        <input type="checkbox" name="template" value="minimal"> <span class="radio-menu">Updates</span>
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" name="template" value="dateTable"><span class="radio-menu"> Backups</span>
                    </label>
                </form>
            </div>
            <div class="selector-element-cont">
                <div class="action-title selector-element text-uppercase">Select time period</div>
                <div class="selector-element">
                    <input date-range-picker="" id="daterange3" name="daterange3" class="form-control date-picker" type="text" ng-model="reportsCtrl.dateRange" options="reportsCtrl.opts" required="">
                </div>
            </div>
            <div class="selector-element-cont">
                <div class="action-title selector-element text-uppercase">Client's name & email</div>
                <form class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" id="exampleInputName2" placeholder="Name" style="width:80px">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="template" placeholder="email" />
                    </div>
                </form>
            </div>
            <div class="selector-element-cont">
                <div class="selector-element">
                    <button class="btn btn-success oval-button selector-btn" ng-click="reportsCtrl.openReviewModal()">Review Email To Client</button>
                </div>
                <button class="btn btn-success oval-button selector-btn" ng-click="reportsCtrl.openScheduleModal()">Set Schedule</button>
            </div>
        </div>
    </div>
    <div ui-layout-container>
        <div class="container report-template white-bg">
            <div class="row">
                <div class="col-md-12 tabular-template-header">
                    <h1 class="inline jumbo-text">28</h1>
                    <h3 class="inline jumbo-text-sec">Updates</h3>
                    <hr>
                </div>
                <div class="col-md-12 tabular-template-element">
                    <div class="col-md-6">
                        <h1 class="inline group-title">Wordpress Core Updates</h1>
                        <h1 class="inline group-count">4</h1>
                        <table class="table" style="margin-top:20px">
                            <thead>
                                <tr>
                                    <th class="table-header">Name</th>
                                    <th class=" table-header">From</th>
                                    <th class="table-header">To</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="col-md-3">Behance Inc</td>
                                    <td class="col-md-2">1.2.7</td>
                                    <td class="col-md-1">1.3.0</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-md-6">
                        <h1 class="inline group-title">Plugin Updates</h1>
                        <h1 class="inline group-count">16</h1>
                        <table class="table" style="margin-top:20px">
                            <thead>
                                <tr>
                                    <th class="table-header">Name</th>
                                    <th class=" table-header">From</th>
                                    <th class="table-header">To</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="col-md-3">Behance Inc</td>
                                    <td class="col-md-2">1.2.7</td>
                                    <td class="col-md-1">1.3.0</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <ui-view></ui-view>
    </div>
</div>
<script type="text/ng-template" id="reviewEmailModal.html">
    <div class="modal-header">
        <h3 class="modal-title">Review email to Client</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="modal-element-cont col-md-12">
                <div class="modal-element-title col-md-2">
                    <span class="text-uppercase text-right">To</span>
                </div>
                <div class="col-md-10 clear-padding-left">
                    <input type="text" class="form-control modal-input" name="template" placeholder="email" autofocus/>
                </div>
            </div>
            <div class="modal-element-cont col-md-12">
                <div class="modal-element-title col-md-2">
                    <span class="text-uppercase modal-element-title">Subject</span>
                </div>
                <div class="col-md-10 clear-padding-left">
                    <input type="text" class="form-control modal-input" name="template" placeholder="Subject" />
                </div>
            </div>
            <div class="modal-element-cont col-md-12">
                <div class="modal-element-title col-md-2">
                    <span class="text-uppercase modal-element-title">Body</span>
                </div>
                <div class="col-md-10 clear-padding-left">
                    <textarea class="form-control modal-input " rows="3" style="    resize: vertical;"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success text-uppercase oval-button modal-button secondary-btn" type="button" ng-click="ok()">Send me a test email</button>
        <button class="btn btn-success text-uppercase oval-button modal-button" type="button" ng-click="cancel()">send email to Client now</button>
    </div>
</script>
<script type="text/ng-template" id="setScheduleModal.html">
    <div class="modal-header">
        <h3 class="modal-title">When do you want us to send the report?</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="modal-element-cont col-md-12">
                <div class="modal-element-title col-md-2">
                    <span class="text-uppercase text-right">Every</span>
                </div>
                <div class="col-md-10 clear-padding-left">
                    <div class="btn-group">
                        <label class="btn btn-primary modal-radio" ng-model="radioModel" uib-btn-radio="'week'">Week</label>
                        <label class="btn btn-primary modal-radio" ng-model="radioModel" uib-btn-radio="'2weeks'">2 weeks</label>
                        <label class="btn btn-primary modal-radio" ng-model="radioModel" uib-btn-radio="'month'">Month</label>
                    </div>
                </div>
            </div>
            <div class="modal-element-cont col-md-12">
                <div class="modal-element-title col-md-2">
                    <span class="text-uppercase text-right">On</span>
                </div>
                <div class="col-md-10 clear-padding-left">
                    <!--div class="btn-group">
                        <label class="btn btn-primary modal-radio" ng-model="$parent.test" uib-btn-radio="'{{day}}'" ng-repeat="day in ['sun','mon','tue']">{{day}}</label>
                    </div-->
                    <div class="btn-group">
                        <label class="btn btn-primary modal-radio padding-offset12" ng-model="$parent.test" uib-btn-radio="'{{day}}'" ng-repeat="day in scheduleModalCtrl.dayNumbers">{{day}}</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success text-uppercase oval-button modal-button" type="button" ng-click="cancel()">send email to Client now</button>
    </div>
</script>
